<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>title</title>
</head>

<body>

    <section>
        <div class="container" onclick="resetPos('blueArea')">
            <h2 id="coords">X coords: 0, Y coords: 0</h2>
            <div class="lines" id="area" onmousemove="showCoords(event, 'blueArea')">
                <div class="blue" id="blueArea">
                </div>
            </div>
            <div class="lines" id="area2" onmousemove="showCoords(event, 'greyArea')">
                <div class="blue" id="greyArea">
                </div>
            </div>
            <div class="lines" id="area3" onmousemove="showCoords(event, 'originalArea')">
                <div class="blue" id="originalArea">
                    <h1>Title</h1>
                    <hr>
                    <h4>This is a blue wall.</h4>
                    <hr>
                    <hr>
                    <hr>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="scene">
            <div class="box">
                <div class="box__face box__face--front">front</div>
                <div class="box__face box__face--back">back</div>
                <div class="box__face box__face--right">right</div>
                <div class="box__face box__face--left">left</div>
                <div class="box__face box__face--top">top</div>
                <div class="box__face box__face--bottom">bottom</div>
            </div>
        </div>

        <p class="radio-group">
            <label>
                <input type="radio" name="rotate-cube-side" value="front" checked /> front
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="right" /> right
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="back" /> back
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="left" /> left
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="top" /> top
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
            </label>
        </p>

    </section>
    <script src="script.js"></script>
</body>

</html>
